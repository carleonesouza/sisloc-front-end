<div class="flex flex-col justify-center w-full">
      <div class="flex-auto">

        <!-- Header -->
        <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 px-6 md:px-8 border-b">

            <!-- Main actions -->
            <div class="flex items-center mt-4 sm:mt-0 md:mt-4 w-full">
                <!-- Search -->
                <div class="flex-auto w-full">
                    <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded w-full">
                        <mat-icon
                            class="icon-size-5"
                            matPrefix
                            [svgIcon]="'heroicons_solid:search'"></mat-icon>
                        <input
                            matInput
                            [formControl]="searchInputControl"
                            [autocomplete]="'off'"
                            
                            [placeholder]="'Buscar Produtos'">
                    </mat-form-field>
                </div>
                <!-- Add contact button -->
               
            </div>
        </div>
      </div>


    <div class="flex w-full justify-center md:p-9 sm:p-2 landing">
        <ng-container *ngIf="products$ | async as products">
            <ng-container *ngIf="products.length ; else noListas">
                <div class="flex md:flex-row flex-wrap md:space-x-4 sm:flex-col justify-center items-center">
                <ng-container *ngFor="let product of products; let i = index; trackBy: trackByFn">                  

                        <fuse-card class="flex flex-col max-w-100 w-full card-car mt-5" #fuseCard>
                            <ng-container>
                                <div class="relative">
                                    <img class="card-img-top" src="{{product.imagem}}" alt="Card cover image">
                                </div>
                                <div class="mb-0">
                                    <div class="flex flex-col p-5">
                                        <div class="flex items-center leading-6 w-full p-3 border-4 border-light-blue-500 border-opacity-75 rounded-lg">
                                            <div class="font-mono text-primary-800">{{product.nome }}</div>
                                        </div>                                       
                                        <div class="flex items-center leading-6 w-full p-3 mt-2 border-4 border-light-blue-500 border-opacity-75 rounded-lg">
                                            <div class="font-mono text-primary-800">{{product.descricao }}</div>
                                        </div>  
                                    </div>
                                   
                                </div>
                                <div class="mt-8">
                                    <a class="w-full" mat-flat-button [color]="'primary'"
                                        [routerLink]="['./', product._id]">
                                        Mostrar detalhes
                                    </a>
                                </div>

                            </ng-container>

                        </fuse-card>                   
                </ng-container>
            </div>
            </ng-container>

            <!-- No List -->
            <ng-template #noListas>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">
                    NÃ£o encontramos nenhuma Produto!</div>
            </ng-template>
        </ng-container>
    </div>
</div>
